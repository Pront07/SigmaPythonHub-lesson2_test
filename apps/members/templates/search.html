{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<div class="container">
    <h1>Search Results</h1>
    <form method="GET">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if users %}
    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
